[General]
network = GoBackN
sim-time-limit = 50s
record-eventlog = true
 
**.tic.dataRate = 0.4s   # Sender: 1 packet every 0.4s
**.toc.windowSize = 7    # Receiver buffer size
**.toc.nValue = 4        # ACK every 4 in-order packets
**.toc.errorRate = 0.3   # 30% chance of dropping any packet
**.tic.debug = true
**.toc.debug = true
